name: Docker Image CI

on:
  workflow_dispatch:

jobs:
  docker-build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/webapplication1:${{ github.run_number }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/webapplication1:${{ github.run_number }} \
                     ${{ secrets.DOCKER_USERNAME }}/webapplication1:latest

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/webapplication1:${{ github.run_number }}
          docker push ${{ secrets.DOCKER_USERNAME }}/webapplication1:latest
